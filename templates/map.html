<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search other's location" id="btn" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-success" onclick="go()" type="submit" id="button-addon2 ">Search</button>
    </div>

    <div id='map' style='width: 100vw; height: 100vh;'></div>
</body>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    let base_url = window.location.origin;
    mapboxgl.accessToken = 'pk.eyJ1IjoidXRzYXYxMjM3NiIsImEiOiJjbDJzZ2txN3AwNWJwM2RwZDd3bnl2d3FvIn0.dz567SK8Zp8Is83HZL1WWg';
    a = []
    let center;
    let end;




    fetch(`${base_url}/api/{{request.user.username}}/`, )
        .then(res => res.json())
        .then(d => {
            console.log(d)
            for (let s = 0; s < d.length; s++) {
                a.push(d[s])
            }
            center = parseInt(d.length / 2);
            end=d.length-1;
            console.log(a)
            const map = new mapboxgl.Map({

                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: a[center],
                zoom: 15
            }, );
        if(a.length===1){
            const marker1 = new mapboxgl.Marker()
            .setLngLat(a[0])
            .addTo(map);
        }
        else{
            const marker1 = new mapboxgl.Marker()
            .setLngLat(a[0])
            .addTo(map);


            const marker2 = new mapboxgl.Marker({ color: 'black', rotation: 45 })
            .setLngLat(a[end])
            .addTo(map);
        }
            map.on('load', () => {
                console.log(a)
                map.addSource('route', {
                    'type': 'geojson',
                    'data': {
                        'type': 'Feature',
                        'properties': {},
                        'geometry': {
                            'type': 'LineString',
                            'coordinates': a
                        }
                    }
                });
                map.addLayer({
                    'id': 'route',
                    'type': 'line',
                    'source': 'route',
                    'layout': {
                        'line-join': 'round',
                        'line-cap': 'round'
                    },
                    'paint': {
                        'line-color': '#888',
                        'line-width': 8
                    }
                });
            });



        })




    const go = () => {
        let array = []
        let c;
        val = document.getElementById('btn').value;
        if (val !== null) {
            fetch(`${base_url}/oth_api/{{request.user.username}}/`, {
                    method: 'POST',

                    headers: {
                        "X-CSRFToken": '{{csrf_token}}',
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        'msg': val
                    }),
                })
                .then(res => res.json())
                .then(d => {

                    for (let s = 0; s < d.length; s++) {
                        array.push(d[s])
                    }
                    c = parseInt(d.length / 2);
                    console.log(array)
                    const map = new mapboxgl.Map({

                        container: 'map',
                        style: 'mapbox://styles/mapbox/streets-v11',
                        center: array[c],
                        zoom: 13
                    }, );

                    map.on('load', () => {

                        map.addSource('route', {
                            'type': 'geojson',
                            'data': {
                                'type': 'Feature',
                                'properties': {},
                                'geometry': {
                                    'type': 'LineString',
                                    'coordinates': array
                                }
                            }
                        });
                        map.addLayer({
                            'id': 'route',
                            'type': 'line',
                            'source': 'route',
                            'layout': {
                                'line-join': 'round',
                                'line-cap': 'round'
                            },
                            'paint': {
                                'line-color': '#888',
                                'line-width': 8
                            }
                        });
                    });

                })
        }

    }

    document.addEventListener(go(), "click")
</script>

</html>
